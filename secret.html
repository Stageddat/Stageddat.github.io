<form>
    <label for="codigo">Enter password:</label>
    <input type="number" id="codigo" name="codigo" minlength="5" maxlength="5" required>
    <button type="submit">Check</button>
  </form>
  <br>
  <br>
<img id="resultado" src="images/checking.png" style="height: 300px;width: 300px;">

<script>
  const form = document.querySelector('form');
  const imagenResultado = document.querySelector('#resultado');
  const valorOculto = 'NTgxMw==';

  form.addEventListener('submit', (event) => {
    event.preventDefault();
    const codigo = document.querySelector('#codigo').value;
    if (btoa(codigo) === valorOculto) {
      imagenResultado.src = 'images/luigi.jpg';
    } else {
      imagenResultado.src = 'images/wrong.png';
    }
  });
</script>
