<style>
  * {
    box-sizing: border-box;
    font-family: sans-serif;
  }
  div {
    height: 98vh;
    display: flex;
    justify-content: center;
    align-items: center;
    border: none;
  }
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  label {
    font-size: 2em;
    margin-bottom: 0.5em;
  }
  input {
    font-size: 2em;
    padding: 0.5em;
    border: none;
    border-radius: 10px;
    box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
    margin-bottom: 1em;
    width: 10em;
    text-align: center;
  }
  button {
    background-color: #4CAF50;
    border-radius: 20px;
    color: white;
    font-size: 2em;
    padding: 0.5em 2em;
    border: none;
    box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
  }
  img {
    height: 20em;
    width: 20em;
    margin-top: 2em;
    box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
  }
</style>

<div>
  <form>
    <label for="codigo">Enter password:</label>
    <input type="text" id="codigo" name="codigo" pattern="\d{1,4}" maxlength="4" required>  
    <button type="submit">Check</button>
  </form>
  <img id="resultado" src="images/checking.png">
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<style>
  .error {
    color: red;
    border: 2px solid red;
  }

  .success {
    color: green;
    border: 2px solid green;
  }
</style>

<script>
  const form = document.querySelector('form');
  const imagenResultado = document.querySelector('#resultado');
  const valorOculto = '069090145d54bf4aa3894133f7e89873'; // contraseÃ±a encriptada con MD5
  const codigoInput = document.querySelector('#codigo');

  form.addEventListener('submit', (event) => {
    event.preventDefault();
    const codigo = codigoInput.value;
    const codigoEncriptado = CryptoJS.MD5(codigo).toString();
    if (codigoEncriptado === valorOculto) {
      imagenResultado.src = 'images/luigi.jpg';
      codigoInput.classList.add('success');
    } else {
      imagenResultado.src = 'images/wrong.png';
      codigoInput.classList.add('error');
    }
  });

  codigoInput.addEventListener('input', () => {
    codigoInput.classList.remove('error');
    codigoInput.classList.remove('success');
  });
</script>
